site_name: "The GLACIER Platform"
# site_url: https://mydomain.org/mysite
theme:
  name: material
  custom_dir: overrides
  logo: images/logo_long.png
  favicon: images/favicon-16x16.png
  palette: 
    - scheme: default
      primary: white
      accent: amber
  language: en 
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
repo_url: https://github.com/esd-univr/glacier
repo_name: esd-univr/glacier
plugins:
  - search
nav:
  - Home: index.md
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra_css: 
  - stylesheets/extra.css
copyright: Copyright &copy; 2024, Electronic Systems Design (ESD) Lab @ UniVR

